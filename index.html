<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InStock: The App for Keeping Track!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <form>
    <input id="keyInput" type="text" placeholder="type"></input>
    <input id="valueInput" type="text" placeholder="quantity"></input>
    <button id="createButton" type='submit'>Add item</button>
    <button id="updateButton" type='submit'>Update item</button>
    <button id="deleteButton" type='submit'>Delete item</button>
    <button id="clearAll" type='button'>Restart</button>
  </form>
  <div class="text-container"></div>
  <script src='app/app.js'></script>
</body>
</html>
